<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-light text-light" style="background-color: #19191a; font-size: 18px;">
        <ul class="nav justify-content-left mx-3">
            <li class="nav-item">
                <a href="{% url 'forum_app:index'%}" class="nav-link" style="color:orange">Home</a>
            </li>
            {%if request.user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'forum_app:account' request.user.id%}" class="nav-link" style="color:orange">Account</a>
            </li>

            <li class="nav-item">
                <a href="{% url 'users:logout'%}" class="nav-link text-light">Logout</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'forum_app:create_post'%}" class="nav-link text-light">Create post</a>
            </li>
            {%else%}
            <li class="nav-item">
                <a href="{% url 'users:login'%}" class="nav-link text-light">Login</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'users:register'%}" class="nav-link text-light">Register</a>
            </li>
            {%endif%}
        </ul>
    </nav>
    {%block content%}
    {%endblock%}
</body>

</html>
